<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>RSFINECAP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #ede7e7; /* Cor de fundo em cinza escuro */
            color: #473d3d; /* Cor do texto em branco */
            font-family: 'Times New Roman', Times, serif;
        }
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #292b2c; /* Cor de fundo do rodapé em cinza mais escuro */
            color: #fff;
            text-align: center;
            border-top: 1px solid #555; /* Cor da borda superior em cinza mais escuro */
            padding: 10px;
        }
        .navbar {
            background-color: #292b2c; /* Cor de fundo da barra de navegação em cinza mais escuro */
        }
        .navbar-dark .navbar-nav .nav-link {
            color: #fff; /* Cor dos links em branco */
        }
        h4 {
            font-size: medium;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">RSFINECAP</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'reserva:reserva_listar' %}">Reservas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'stand:stand_listar' %}">Stands</a>
                    </li>
                </ul>
            </div>
            <span class="navbar-text">
                <a href="{% url 'account_login' %}" class="fas fa-user"></a>
            </span>
        </div>
    </nav>
    
    {% block main %} {% endblock %}

    <footer class="footer">
        <div class="container">
            &copy; {{ year }} RSFINECAP. Todos os direitos reservados.
            <div class="social-icons mt-2">
                <a href="https://www.instagram.com/seu_instagram" class="fab fa-instagram"></a>
                <a href="mailto:seuemail@example.com" class="far fa-envelope"></a>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
